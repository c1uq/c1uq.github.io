<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Processing Js Development</title>
        <style> 
            #mycanvas {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #load {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .sound {
                visibility: hidden;
            }
            p {
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        
        <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    
        <canvas width="400" id="mycanvas"></canvas>
        
        <button id="load"> Load Game </button>
            
        <p id=scrollX> </p>
        <p id=scrollY> </p>
        <p id=adjChunks> </p>
        <p id=currChunk> </p>
        <p id=keys> </p>
        <p id=mouse> </p>
        
        <div id="audio">
            
        </div>
        
        <script src="js/app.js"></script>

    </body>
</html>
